<div class="main-container">
  <div class="container effect5">
    <h2 class="mat-h2" style="text-align: center">Expences...</h2>

    <form class="example-form">

      <mat-form-field class="example-full-width">
        <mat-label>Money Paid By</mat-label>
        <input matInput placeholder="Enter name..." name="moneyPaidBy" [(ngModel)]="moneyPaidBy">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>To Whom You Paid Money</mat-label>
        <input matInput placeholder="Enter a full name..." name="toWhomMoneyPaid" [(ngModel)]="toWhomMoneyPaid">
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Bill Paid Date</mat-label>
        <input matInput [matDatepicker]="dp" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Select a Category</mat-label>
        <mat-select [(value)]="selected">
          <mat-option>None</mat-option>
          <mat-option value="Labour">Labour</mat-option>
          <mat-option value="Steel">Steel</mat-option>
          <mat-option value="Cement">Cement</mat-option>
        </mat-select>
      </mat-form-field>
      <p>You selected: {{ selected }}</p>

      <mat-form-field class="example-full-width">
        <mat-label>Total Amount</mat-label>
        <input matInput type="number" placeholder="Ex. It makes me feel..." name="totalAmount" [(ngModel)]="totalAmount">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Paid Amount</mat-label>
        <input matInput type="number" placeholder="Ex. It makes me feel..." name="paidAmount" [(ngModel)]="paidAmount">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Pending Amount</mat-label>
        <input matInput type="number" placeholder="Ex. It makes me feel..." name="pendingAmount" [(ngModel)]="pendingAmount">
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <ngx-mat-file-input formControlName="legacy" placeholder="Multiple inputs"></ngx-mat-file-input>
      </mat-form-field>

      <button mat-stroked-button color="accent" (click)="clickme()">Accent</button>
    </form>
  </div>
</div>
