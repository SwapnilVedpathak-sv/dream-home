<!-- Main -->
<main>
    <div class="container" style="height:1500px;">
        <div class="row pt-5">
            <div class="col text-center">
                <h2 class="mt-5">This Navbar is fixed</h2>
                <h5>It will always stay visible on the top, even when you scroll down</h5>

        <div class="text-center mt-5">
            <form>
                <div>
                    <input  type="file" name="image" accept="image/*" capture="camera" multiple (change)="selectImage($event)">
                </div>
                <br>
                <div>
                    <button mdbBtn color="primary" type="submit" (click)="onSubmit($event)">Upload</button>
                </div>
            </form>
        </div>
            </div>
        </div>
    </div>
</main>
<!-- /.Main -->
